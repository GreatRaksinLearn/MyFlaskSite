{% extends "base.html" %}

{% block content %}
    <div class="container">

        {% if current_user.is_anonymous %}
            <h1>Привет, пользователь!</h1>
            <p>Если ты хочешь, чтобы сайт здоровался с тобой по имени - <a href="{{ url_for('signIn') }}">войди</a> в
                учетную запись!</p>
        {% else %}
            <h1>Привет, {{ current_user.username }}!</h1>
        {% endif %}

    </div>
{% endblock %}
